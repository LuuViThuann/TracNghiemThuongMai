    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateProgress() {
      document.getElementById("progress").textContent =
        `Chương ${currentChapter + 1} - Câu ${current + 1}/${shuffledQuestions.length} - Còn lại ${shuffledQuestions.length - current - 1} câu`;
    }

    function updateQuestionGrid() {
      const grid = document.getElementById("questionGrid");
      let html = "";
      shuffledQuestions.forEach((_, i) => {
        const isAnswered = answered[i] !== null;
        const isCurrent = i === current;
        html += `<div class="grid-item ${isAnswered ? 'answered' : ''} ${isCurrent ? 'current' : ''}" data-index="${i}">${i + 1}</div>`;
      });
      grid.innerHTML = html;

      document.querySelectorAll(".grid-item").forEach(item => {
        item.addEventListener("click", () => {
          current = parseInt(item.getAttribute("data-index"));
          showingAnswer = false;
          loadQuestion();
        });
      });
    }

    function loadQuestion() {
      const qBox = document.getElementById("quiz");
      const q = shuffledQuestions[current];
      let html = `<div class="question">${q.q}</div><div class="options">`;
      q.options.forEach((opt, i) => {
        const checked = answered[current] === i ? "checked" : "";
        html += `
          <label>
            <input type="radio" name="opt" value="${i}" ${checked}>
            <span>${opt}</span>
          </label>`;
      });
      html += "</div><div id='answerBox'></div>";
      qBox.innerHTML = html;

      document.getElementById("prevBtn").disabled = current === 0;
      document.getElementById("nextBtn").innerText = current === shuffledQuestions.length - 1 ? "Kết thúc" : "Tiếp theo";

      document.querySelectorAll('input[name="opt"]').forEach(input => {
        input.addEventListener("change", e => {
          answered[current] = parseInt(e.target.value);
          updateQuestionGrid();
        });
      });

      updateProgress();
      updateQuestionGrid();
      showingAnswer = false;
    }

          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
      let devtoolsOpen = false;
      const threshold = 160;
      setInterval(function() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if ((widthThreshold || heightThreshold) && !devtoolsOpen) {
          devtoolsOpen = true;
          console.clear();
          console.log("DevTools detected - nội dung bị hạn chế.");
        } else if (!(widthThreshold || heightThreshold) && devtoolsOpen) {
          devtoolsOpen = false;
        }
      }, 1000);
    })();
  </script>
