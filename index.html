          return false;
        }

        // Ctrl+S, Ctrl+Shift+S (optional: ngƒÉn l∆∞u trang)
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });

      // M·ªôt th·ªß thu·∫≠t nh·∫π: ph√°t hi·ªán n·∫øu DevTools ƒë∆∞·ª£c m·ªü (kh√¥ng ho√†n h·∫£o)
      // (ki·ªÉm tra chi·ªÅu cao width console) ‚Äî ch·ªâ d√πng ƒë·ªÉ reload/·∫©n n·ªôi dung n·∫øu ph√°t hi·ªán
      let devtoolsOpen = false;
      const threshold = 160;
      setInterval(function() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if ((widthThreshold || heightThreshold) && !devtoolsOpen) {
          devtoolsOpen = true;
          // n·∫øu mu·ªën: ·∫©n n·ªôi dung ho·∫∑c reload - nh∆∞ng t√¥i khuy·∫øn ngh·ªã ch·ªâ log
          // document.body.innerHTML = ""; // (n·∫øu mu·ªën m·∫°nh tay)
          console.clear();
          console.log("DevTools detected - n·ªôi dung b·ªã h·∫°n ch·∫ø.");
        } else if (!(widthThreshold || heightThreshold) && devtoolsOpen) {
          devtoolsOpen = false;
        }
      }, 1000);
    })();
  </script>
