    let current = 0;
    let answered = Array(questions.length).fill(null);
    let showingAnswer = false; // trạng thái: đang hiển thị đáp án hay chưa
  
    function updateProgress() {
      document.getElementById("progress").textContent =
        `Câu ${current + 1}/${questions.length} - Còn lại ${questions.length - current - 1} câu`;
    }
  
    function loadQuestion() {
      const qBox = document.getElementById("quiz");
      const q = questions[current];
      let html = `<div class="question">${q.q}</div><div class="options">`;
      q.options.forEach((opt,i)=>{
        const checked = answered[current]===i ? "checked" : "";
        html += `
          <label>
            <input type="radio" name="opt" value="${i}" ${checked}>
            <span>${opt}</span>
          </label>`;
      });
      html += "</div><div id='answerBox'></div>";
      qBox.innerHTML = html;
  
      document.getElementById("prevBtn").disabled = current===0;
      document.getElementById("nextBtn").innerText = current===questions.length-1 ? "Kết thúc" : "Tiếp theo";
  
      document.querySelectorAll('input[name="opt"]').forEach(input=>{
        input.addEventListener("change", e=>{
          answered[current] = parseInt(e.target.value);
        });
      });
  
      updateProgress();
      showingAnswer = false; // reset trạng thái
    }
  
    document.getElementById("nextBtn").addEventListener("click", ()=>{
      if(!showingAnswer){
        // Hiển thị đáp án trước
        const q = questions[current];
        const userAns = answered[current];
        let ansHtml = `
  <div class="answer-box">
    <div>
      <span class="icon">${userAns===q.answer ? "✅" : "❌"}</span>
      Bạn chọn: <span class="${userAns===q.answer?'correct':'wrong'}">
        ${userAns!==null?q.options[userAns]:"(không chọn)"}
      </span>
    </div>
    <div>
      <span class="icon">✔️</span>
      Đáp án đúng: <span class="correct">${q.options[q.answer]}</span>
    </div>
  </div>
`;

        document.getElementById("answerBox").innerHTML = ansHtml;
        showingAnswer = true;
        return; // dừng lại, chờ lần bấm tiếp theo
      }
  
      // Nếu đã hiển thị đáp án rồi thì chuyển câu
      if(current < questions.length-1){
        current++;
        loadQuestion();
      } else {
        showSummary();
      }
    });
  
    document.getElementById("prevBtn").addEventListener("click", ()=>{
      if(current>0){
        current--;
        loadQuestion();
      }
    });
  
    function showSummary(){
      const correct = answered.filter((a,i)=>a===questions[i].answer).length;
      let reviewHtml = `
        <div class="summary">🎉 Bạn trả lời đúng ${correct}/${questions.length} câu!</div>
        <div class="review">`;
      questions.forEach((q,i)=>{
        const userAns = answered[i];
        const isCorrect = userAns === q.answer;
        reviewHtml += `
          <div class="answer-block">
            <div class="question">${q.q}</div>
            <div>Bạn chọn: <span class="${isCorrect?'correct':'wrong'}">${userAns!==null?q.options[userAns]:"(không chọn)"}</span></div>
            <div>Đáp án đúng: <span class="correct">${q.options[q.answer]}</span></div>
          </div>
        `;
      });
      reviewHtml += `
        </div>
        <div style="text-align:center; margin-top:15px;">
          <button onclick="restartQuiz()">🔄 Làm lại</button>
        </div>
      `;
      document.querySelector(".quiz-container").innerHTML = reviewHtml;
    }
  
    function restartQuiz(){
      current = 0;
      answered = Array(questions.length).fill(null);
      location.reload();
    }
  
    loadQuestion();
      /* ===========================
       CODE KHÓA XEM SOURCE (JS)
       ===========================
       - Ngăn chuột phải
       - Ngăn F12, Ctrl+U, Ctrl+Shift+I/C/J (Inspector / Console)
       - Ngăn chọn text (CSS + event)
       - Lưu ý: chỉ là rào cản client-side
    */
    (function lockDevTools(){
      // ngăn menu chuột phải
      document.addEventListener('contextmenu', function(e){
        e.preventDefault();
      });

      // ngăn chọn (thêm an toàn nếu CSS không đủ)
      document.addEventListener('selectstart', function(e){
        e.preventDefault();
      });

      // ngăn copy/paste từ chuột phải
      document.addEventListener('copy', function(e){
        e.preventDefault();
      });

      // ngăn tổ hợp phím thường dùng để mở devtools / xem source
      document.addEventListener('keydown', function(e){
        // Normalize key for older browsers
        const key = e.key || e.keyCode;

        // F12
        if (e.key === 'F12' || key === 123) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl+U (view-source)
        if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || key === 85)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl+S, Ctrl+Shift+S (optional: ngăn lưu trang)
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });

      // Một thủ thuật nhẹ: phát hiện nếu DevTools được mở (không hoàn hảo)
      // (kiểm tra chiều cao width console) — chỉ dùng để reload/ẩn nội dung nếu phát hiện
      let devtoolsOpen = false;
      const threshold = 160;
      setInterval(function() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if ((widthThreshold || heightThreshold) && !devtoolsOpen) {
          devtoolsOpen = true;
          // nếu muốn: ẩn nội dung hoặc reload - nhưng tôi khuyến nghị chỉ log
          // document.body.innerHTML = ""; // (nếu muốn mạnh tay)
          console.clear();
          console.log("DevTools detected - nội dung bị hạn chế.");
        } else if (!(widthThreshold || heightThreshold) && devtoolsOpen) {
          devtoolsOpen = false;
        }
      }, 1000);
    })();
  </script>
